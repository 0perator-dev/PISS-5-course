<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link th:href="@{/css/my.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bootstrap-5.1.0-dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bootstrap-5.1.0-dist/css/bootstrap-grid.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bootstrap-5.1.0-dist/css/bootstrap-reboot.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/bootstrap-5.1.0-dist/css/bootstrap-utilities.min.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-light mt-4 p-4">
                <form action="/registration" method="POST" class="row g-3" th:object="${user}">
                    <h4>Registration</h4>
                    <div th:if="${registrationError}" class="alert alert-danger col-12" role="alert">
                        Registration is unsuccessful.
                    </div>
                    <div th:if="${registrationSuccess}" class="alert alert-success col-12" role="alert">
                        Registration is successful
                    </div>
                    <div class="col-12">
                        <label for="username">Username</label>
                        <input id="username"
                               type="text"
                               name="username"
                               class="form-control"
                               placeholder="Username"
                               th:field="*{username}">
                    </div>
                    <div class="col-12">
                        <label for="password">Password</label>
                        <input id="password"
                               type="password"
                               name="password"
                               class="form-control"
                               placeholder="Password"
                               th:field="*{password}">
                    </div>
                    <div class="col-12">
                        <label for="name">Name</label>
                        <input id="name"
                               type="text"
                               name="name"
                               class="form-control"
                               placeholder="Name"
                               th:field="*{name}">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <label class="form-check-label" for="rememberMe"> Remember me</label>
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-dark float-end">Sign Up</button>
                    </div>
                </form>
                <hr class="mt-4">
                <div class="col-12">
                    <p class="text-center mb-0">Have not account yet? <a href="http://localhost:4200/login">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/bootstrap-5.1.0-dist/boootstrap.bundle.js}"></script>
</body>
</html>
