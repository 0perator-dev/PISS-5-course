<div class="login-wrapper">
    <form class="login" [formGroup]="formGroup">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            AutoShop
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username</label>
                <input type="text" name="username" clrInput placeholder="Username" [formControlName]="FormControls.username" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" [formControlName]="FormControls.password" />
            </clr-password-container>

            <clr-alert clrAlertType="danger" *ngIf="errorMessage">{{errorMessage}}</clr-alert>

            <button type="submit" class="btn btn-primary" (click)="login()">NEXT</button>
            <a [routerLink]="'register'" class="signup">Register</a>
        </div>
    </form>
</div>
