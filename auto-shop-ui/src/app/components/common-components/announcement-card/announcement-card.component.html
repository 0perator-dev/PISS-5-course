<div class="col-12" *ngIf="announcement">
    <div class="card">
        <div class="card-img" *ngIf="!!announcement.images && announcement.images.length > 0">
            <img src="{{ServerUrl + '/api/image/' + announcement.images[0].imgPath}}"/>
        </div>
        <div class="card-block">
            <div class="card-title">{{announcement.title}}</div>
            <div class="card-text">{{announcement.description}}</div>
        </div>
    </div>
</div>
