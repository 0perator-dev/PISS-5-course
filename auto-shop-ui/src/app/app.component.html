<div class="main-container">
    <clr-alerts *ngIf="alerts.length > 0">
        <clr-alert *ngFor="let alert of alerts"
                   [clrAlertAppLevel]="true"
                   [clrAlertType]="alert.alertType">
            <clr-alert-item>
                <span class="alert-text">
                    {{ alert.message }}
                </span>
            </clr-alert-item>
        </clr-alert>
    </clr-alerts>
    <header class="header header-6">
        <div class="branding">
            <a href="javascript:void(0)">
                <clr-icon shape="car"></clr-icon>
                <span class="title">Auto Shop</span>
            </a>
        </div>
        <div class="header-nav">
            <a href="/" class="active nav-link">
                Announcements
            </a>
        </div>
    </header>
    <div class="content-container">
        <div class="content-area">

            <router-outlet></router-outlet>

        </div>
        <nav class="sidenav" *ngIf="sideNavGroups.length > 0">
            <section class="sidenav-content">
                <section class="nav-group" *ngFor="let navGroup of sideNavGroups">
                    <input [id]="navGroup.name" type="checkbox"/>
                    <label [for]="navGroup.name"> {{ navGroup.name }} </label>
                    <ul class="nav-list" *ngFor="let navItem of navGroup.navList">
                        <li>
                            <a class="nav-link" [ngClass]="'active'" [routerLink]="navItem.route"> {{ navItem.title }} </a>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>
    </div>
</div>
